<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Piano temático</ion-title>
  </ion-navbar>
  <ion-navbar color="primary">
    <ion-row>
    <label style="margin: auto; margin-left: 10px; font-size: 25px;">Tematica</label>
      <ion-select style="background-color: white; padding: 5px 5px 5px 10px; margin: 10px 10px 10px 10px;" [(ngModel)]="tematica">
        <!-- <ion-option value="">Tematica</ion-option> -->
        <ion-option value="autos">Autos</ion-option>
        <ion-option value="animales">Animales</ion-option>
        <ion-option value="frases">Frases</ion-option>
      </ion-select>
    </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
  <button [ngClass]="{'tecla1autos': tematica == 'autos', 'tecla1animales': tematica == 'animales', 'tecla1frases': tematica == 'frases'}" ion-button danger block (click)="tecla1()"></button>
  <button [ngClass]="{'tecla2autos': tematica == 'autos', 'tecla2animales': tematica == 'animales', 'tecla2frases': tematica == 'frases'}" ion-button danger block (click)="tecla2()"></button>
  <button [ngClass]="{'tecla3autos': tematica == 'autos', 'tecla3animales': tematica == 'animales', 'tecla3frases': tematica == 'frases'}" ion-button danger block (click)="tecla3()"></button>
  <button [ngClass]="{'tecla4autos': tematica == 'autos', 'tecla4animales': tematica == 'animales', 'tecla4frases': tematica == 'frases'}" ion-button danger block (click)="tecla4()"></button>
  <button [ngClass]="{'tecla5autos': tematica == 'autos', 'tecla5animales': tematica == 'animales', 'tecla5frases': tematica == 'frases'}" ion-button danger block (click)="tecla5()"></button>
  <div padding text-center>
    <button ion-button color="danger" padding text-center (click)="confirmarCerrarSesion()">Cerrar sesión <ion-icon name="log-out"> </ion-icon></button>
  </div>
</ion-content>
